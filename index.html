<!DOCTYPE html>
<html>
<head>
    <title>Simple Countdown Clock Website Page - Final Countdown Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="wrapper">
        <div class="">
            <h1 class="title"><span>2024</span> NEW YEAR COUNTDOWN</h1>
            <div class="countdown-container">
                <div>
                    <p id="days" class="big-text">0</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours" class="big-text">0</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="min" class="big-text">0</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="sec" class="big-text">0</p>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('january 1, 2024 00:00:00').getTime();
            
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            if (distance > 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('days').innerText = days;
                document.getElementById('hours').innerText = hours;
                document.getElementById('min').innerText = minutes;
                document.getElementById('sec').innerText = seconds;
                
                setTimeout(updateCountdown, 1000);
            } else {
                window.location.href = 'happy_new_year.html';
            }
        }
        updateCountdown();
    </script>
</body>
</html>
